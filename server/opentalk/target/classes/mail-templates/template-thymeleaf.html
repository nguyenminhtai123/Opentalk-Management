<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{greetings(${recipientName})}"></p>
<p><b><i>This is open talk information.</i></b></p>
<p th:text="'Hosted by ' + ${host}"></p>
<b>When</b>
<p th:text="${dateTime}"></p>
<b>Location</b>
<p th:text="#{location}"></p>
<b>Meeting link</b>
<p th:text="${meetingLink}"></p>
<p th:text="#{regards}"></p>
<p>
    <em th:text="#{signature(${senderName})}"></em> <br />
    <!--    <img src="cid:attachment.png" />-->
</p>
</body>
</html>
